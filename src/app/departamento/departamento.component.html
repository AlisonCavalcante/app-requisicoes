<div class="col col-lg-12 col-centered">
  <div class="card col-lg-12 bg-light col-centered">
    <div class="card-header">
      <h3>
        Departamentos
        <button
          type="button"
          style="margin-right: 0px"
          (click)="add()"
          class="text-right btn btn-outline-info btn-lg"
        >
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </h3>
    </div>
    <div class="card-body col-lg-12 col-centered">
      <table
        class="table table-striped table-hover table-bordered col-centered"
      >
        <thead class="table-head">
          <tr>
            <th class="text-center">Nome</th>
            <th class="text-center">Telefone</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let departamento of departamentos$ | async , let i = index">
            <td class="text-center">{{ departamento.nome }}</td>
            <td class="text-center">{{ departamento.telefone }}</td>
            <td class="text-center">
              <button
                type="button"
                (click)="selecionaDepartamento(departamento)"
                class="btn btn-success"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button type="button" (click)="delete(departamento, i)" class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <div class="text-center">
        <a [routerLink]="['/']" class="btn button-voltar btn-primary">
          <i class="fa fa-search" aria-hidden="true"></i>
          Voltar</a
        >
      </div>
    </div>
  </div>
</div>
<app-dialog-insert-departamento
  [displayDialogDepartamento]="displayDialogDepartamento"
  (isShow)="onShowDialog($event)"
  (isEdit)="onEdit($event)"
  [edit]="edit"
  [departamentoEdit]="departamentoEdit"
></app-dialog-insert-departamento>
